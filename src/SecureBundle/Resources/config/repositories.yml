services:
    secure.repository.user_order:
        class: Doctrine\Common\Persistence\ObjectRepository
        factory: ['@doctrine', getRepository]
        arguments: ['%user_order_entity%']

    secure.repository.status_order:
        class: Doctrine\Common\Persistence\ObjectRepository
        factory: ['@doctrine', getRepository]
        arguments: ['%status_order_entity%']

    secure.repository.company:
        class: Doctrine\Common\Persistence\ObjectRepository
        factory: ['@doctrine', getRepository]
        arguments: ['%company_entity%']

    secure.repository.user_bid:
        class: Doctrine\Common\Persistence\ObjectRepository
        factory: ['@doctrine', getRepository]
        arguments: ['%user_bid_entity%']

    secure.repository.setting:
        class: Doctrine\Common\Persistence\ObjectRepository
        factory: ['@doctrine', getRepository]
        arguments: ['%setting_entity%']

    secure.repository.user_activity:
        class: Doctrine\Common\Persistence\ObjectRepository
        factory: ['@doctrine', getRepository]
        arguments: ['%user_activity_entity%']

    secure.repository.order_file:
        class: Doctrine\Common\Persistence\ObjectRepository
        factory: ['@doctrine', getRepository]
        arguments: ['%order_file_entity%']
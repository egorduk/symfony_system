#                        roles: 'ROLE_USER'
#                    admin:
#                        password: 123456
#                        roles: 'ROLE_ADMIN'
#                    ryan:
#                        password: $2a$12$LCY0MefVIEc3TYPHV9SNnuzOfyr2p/AXIGoQJEDs4am4JwhNz/jli
#                        roles: 'ROLE_USER'

    # http://symfony.com/doc/current/book/security.html#firewalls-authentication
    firewalls:
#        default:
#            anonymous: ~
#            http_basic: ~
#        main:
            #pattern: ^/
#            anonymous: ~
            #logout: ~
#            form_login:
#                login_path: login
#                check_path: login
            #http_basic: ~
            #provider: our_db_provider
#        secured_area:
        dev:
            pattern: ^/(_(profiler|wdt)|css|images|js)/
            security: false
        secured_area:
            pattern: ^/
            anonymous: true
            form_login:
                check_path: login
                login_path: login
                default_target_path: secure_index
                use_referer: true
                #failure_path: login_failure
                #always_use_default_target_path: true
                csrf_token_generator: security.csrf.token_manager

            logout:
                path: /logout
                target: login
                handlers: [secure.listener.logout]

    access_control:
        - { path: ^/secure/admin, roles: ROLE_ADMIN }
        - { path: ^/secure/manager, roles: ROLE_MANAGER }
        - { path: ^/secure/director, roles: ROLE_DIRECTOR }
        - { path: ^/secure/user, roles: ROLE_USER }
        - { path: ^/login, roles: IS_AUTHENTICATED_ANONYMOUSLY }
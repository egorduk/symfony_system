imports:
    - { resource: parameters.yml }
    - { resource: security.yml }
    - { resource: repositories.yml }

parameters:
    locale: en

assetic:
    debug:          '%kernel.debug%'
    use_controller: '%kernel.debug%'
    filters:
        cssrewrite: ~

services:
    db: '@doctrine.dbal.default_connection'
    em: '@doctrine.orm.entity_manager'

#web_profiler:
#    toolbar: true
#    intercept_redirects: false

framework:
    #esi:             ~
    #translator:      { fallbacks: ["%locale%"] }
    #translator: ~
    secret:          "%secret%"
    router:
        resource: "%kernel.root_dir%/config/routing.yml"
        strict_requirements: ~
    form:            ~
    csrf_protection: ~
    validation:      { enable_annotations: true }
    #serializer:      { enable_annotations: true }
    templating:
        engines: ['twig']
    default_locale:  "%locale%"
    trusted_hosts:   ~
    trusted_proxies: ~
    session:
        handler_id:  session.handler.native_file
        save_path:   "%kernel.root_dir%/../var/sessions/%kernel.environment%"
    fragments:       ~
    http_method_override: true
    assets: ~

# Twig Configuration
twig:
    debug:            "%kernel.debug%"
    strict_variables: "%kernel.debug%"
    cache:  false

# Doctrine Configuration
doctrine:
    dbal:
         #url: "%database_url%"
        driver:   pdo_mysql
        host:     "%database_host%"
        port:     "%database_port%"
        dbname:   "%database_name%"
        user:     "%database_user%"
        password: "%database_password%"
        charset:  UTF8
        mapping_types:
            bit: boolean

    orm:
        auto_generate_proxy_classes: "%kernel.debug%"
        entity_managers:
            default:
                repository_factory: 'SecureBundle\Factory\EntityRepositoryFactory'
                auto_mapping: true

# Swiftmailer Configuration
swiftmailer:
    transport: "%mailer_transport%"
    host:      "%mailer_host%"
    username:  "%mailer_user%"
    password:  "%mailer_password%"
    spool:     { type: memory }

fos_js_routing:
   routes_to_expose: []

oneup_uploader:
    mappings:
        order_attachments:
            frontend: custom
            custom_frontend:
                class: SecureBundle\Controller\FileUploaderController
                name: orderAttachmentsUploader
            #allowed_mimetypes: ['image/gif']
                #- 'image/gif'
                #- 'image/png'
                #- 'image/jpg'
                #- 'image/jpeg'
                #- 'image/bmp'
            max_size: 10485760 #10mb
            enable_progress: true
            #error_handler: secure.file_upload_error_handler
            storage:
                directory: '%kernel.root_dir%/Resources/uploads/orders'
        user_avatars:
            frontend: custom
            custom_frontend:
                class: SecureBundle\Controller\FileUploaderController
                name: userAvatarsUploader
            max_size: 3145728 #3mb
            enable_progress: true
            storage:
                directory: '%kernel.root_dir%/Resources/uploads/avatars'
            #endpoints:
            #    upload: '/test'

secure_bundle:
    user_avatars:
        default: 'default.png'
        default_woman: 'default_w.jpg'
        default_man: 'default_m.jpg'